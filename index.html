<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam</title>
    <style>
        /* Make sure the body takes up the full screen */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background color */
        }
        /* Use Flexbox to center the content */
        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;    /* Center vertically */
            text-align: center;
        }
        h1 {
            color: #E53935; /* A nice shade of red */
            font-size: 3rem; /* Make the font larger */
            padding: 20px 40px; /* Add some space around the text */
            border: 2px solid #E53935; /* Add a border */
            border-radius: 10px; /* Round the corners of the border */
        }
    </style>
</head>
<body>
    <h1>Bạn đã bị lừa mất 10 tỷ!</h1>
</body>
</html>
