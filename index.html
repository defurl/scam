<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận</title>
    <style>
        /* Cài đặt chung cho toàn trang */
        html, body {
            height: 100%;
            margin: 0;
            background-color: #000;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Màn hình chờ ban đầu với nút bấm */
        #entry-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Nút bấm được trang trí theo kiểu "công nghệ" */
        #entry-button {
            background-color: transparent;
            border: 2px solid #00ff00; /* Màu xanh lá cây "hacker" */
            color: #00ff00;
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00ff00;
        }

        #entry-button:hover {
            background-color: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
        }

        /* Màn hình lừa đảo (ban đầu được ẩn đi) */
        #scam-screen {
            display: none; /* Quan trọng: Ẩn đi lúc đầu */
        }

        /* Trang trí cho thông báo lừa đảo */
        #scam-message {
            color: #ff0000;
            font-size: 4vw;
            text-shadow: 
                0 0 7px #ff0000,
                0 0 21px #ff0000;
            animation: pulse 1.5s infinite alternate;
        }

        /* Hiệu ứng nhấp nháy */
        @keyframes pulse {
            to {
                text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            }
        }
    </style>
</head>
<body>

    <div id="entry-screen">
        <h2>Hệ thống đang chờ xác nhận</h2>
        <button id="entry-button">Truy cập hệ thống</button>
    </div>

    <div id="scam-screen">
        <h1 id="scam-message">Bạn đã bị đánh cắp toàn bộ dữ liệu cá nhân!</h1>
    </div>

    <script>
        // Lấy các phần tử HTML bằng ID
        const entryButton = document.getElementById('entry-button');
        const entryScreen = document.getElementById('entry-screen');
        const scamScreen = document.getElementById('scam-screen');

        // Thêm sự kiện 'click' cho nút bấm
        entryButton.onclick = function() {
            entryScreen.style.display = 'none'; // Ẩn màn hình có nút bấm
            scamScreen.style.display = 'block'; // Hiện màn hình lừa đảo
        };
    </script>

</body>
</html>
